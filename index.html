<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny's Toys Box</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for nice icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Fredoka for headings, Nunito for body -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap');
        
        body { font-family: 'Nunito', sans-serif; }
        h1, h2, h3, h4, .btn-font { font-family: 'Fredoka', sans-serif; }

        /* Cute polka dot background pattern */
        .toy-pattern {
            background-color: #fff1f2;
            background-image: radial-gradient(#fbcfe8 3px, transparent 3px);
            background-size: 24px 24px;
        }

        /* Bouncy hover effect for cards */
        .card-bounce {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .card-bounce:hover {
            transform: translateY(-8px) rotate(1deg);
        }

        /* 3D Button Press Effect */
        .btn-pushable {
            transition: transform 0.1s;
            will-change: transform;
        }
        .btn-pushable:active {
            transform: translateY(4px) !important;
            box-shadow: 0px 0px 0px 0px !important;
        }

        /* Floating animation for header icon */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-6px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="toy-pattern text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-sm border-b-4 border-pink-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 group cursor-pointer select-none">
                <div class="bg-pink-100 p-2 rounded-2xl border-2 border-pink-300 animate-float shadow-sm">
                    <i data-lucide="package-open" class="text-pink-500 w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-bold text-pink-500 tracking-wide drop-shadow-sm group-hover:scale-105 transition-transform">Bunny's Toys Box</h1>
            </div>
            <a href="https://github.com" target="_blank" class="bg-white border-2 border-slate-200 text-slate-500 hover:text-pink-500 hover:border-pink-300 px-4 py-2 rounded-xl font-bold transition-all flex items-center gap-2 shadow-sm hover:-translate-y-1">
                <i data-lucide="github" class="w-5 h-5"></i>
                <span class="hidden sm:inline">Source Code</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full relative overflow-hidden md:overflow-visible">
        
        <!-- Decorative Background Elements -->
        <div class="absolute top-10 left-0 text-yellow-300 opacity-60 hidden md:block animate-pulse">
            <i data-lucide="star" class="w-16 h-16 fill-current"></i>
        </div>
        <div class="absolute top-20 right-10 text-blue-300 opacity-60 hidden md:block animate-bounce" style="animation-duration: 3s;">
            <i data-lucide="cloud" class="w-16 h-16 fill-current"></i>
        </div>

        <div class="mb-12 text-center relative z-10">
            <h2 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4 drop-shadow-sm tracking-tight">Let's Play!</h2>
            <div class="inline-block bg-white/60 backdrop-blur px-6 py-2 rounded-full border border-pink-100">
                <p class="text-xl text-slate-600 font-bold">
                    Pick a toy from the shelf to start
                </p>
            </div>
        </div>

        <!-- App Container (Will be populated by JS) -->
        <div id="app-container" class="space-y-16 pb-10">
            <!-- Loading Skeletons -->
            <div class="animate-pulse space-y-4">
                <div class="h-8 bg-slate-200 rounded w-1/4"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="h-64 bg-white rounded-3xl border-4 border-slate-100"></div>
                    <div class="h-64 bg-white rounded-3xl border-4 border-slate-100"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-auto py-8 text-center relative z-10">
        <div class="inline-block bg-white px-8 py-3 rounded-full shadow-sm border-2 border-pink-100">
            <p class="text-pink-400 font-bold text-lg">Â© <span id="year"></span> Bunny's Toys Box</p>
        </div>
    </footer>

    <script>
        // --- CONFIGURATION ---
        // Grouped configuration with specific icons and descriptions
        const appGroups = [
            {
                title: "Sound Tools",
                icon: "music",
                color: "text-purple-500",
                apps: [
                    {
                        folder: 'BGMTool',
                        title: 'Retro Music Maker',
                        icon: 'music-4',
                        description: 'Compose catchy 8-bit chiptune music tracks for your games.',
                        theme: 'purple'
                    },
                    {
                        folder: 'SFXTool',
                        title: 'SFX Generator',
                        icon: 'zap',
                        description: 'Create retro sound effects like jumps, lasers, and explosions.',
                        theme: 'orange'
                    }
                ]
            },
            {
                title: "Study Corner",
                icon: "book-open",
                color: "text-blue-500",
                apps: [
                    {
                        folder: 'BunnyKanji',
                        title: 'Bunny Kanji',
                        icon: 'languages',
                        description: 'Master Japanese Kanji with cute and simple flashcards.',
                        theme: 'blue'
                    }
                ]
            },
            {
                title: "3D Workshop",
                icon: "box",
                color: "text-emerald-500",
                apps: [
                    {
                        folder: 'Paper3D',
                        title: 'Paper 3D',
                        icon: 'box',
                        description: 'Fold digital paper into amazing 3D models right in your browser.',
                        theme: 'emerald'
                    }
                ]
            }
        ];
        // ---------------------

        // Theme Definitions mapping simple names to Tailwind classes
        const themeStyles = {
            purple: { main: 'border-purple-200', btn: 'bg-purple-400', shadow: '#6b21a8', icon: 'text-purple-500', bg: 'bg-purple-50' },
            orange: { main: 'border-orange-200', btn: 'bg-orange-400', shadow: '#9a3412', icon: 'text-orange-500', bg: 'bg-orange-50' },
            blue:   { main: 'border-blue-200', btn: 'bg-blue-400', shadow: '#1e40af', icon: 'text-blue-500', bg: 'bg-blue-50' },
            emerald:{ main: 'border-emerald-200', btn: 'bg-emerald-400', shadow: '#065f46', icon: 'text-emerald-500', bg: 'bg-emerald-50' },
            pink:   { main: 'border-pink-200', btn: 'bg-pink-400', shadow: '#9d174d', icon: 'text-pink-500', bg: 'bg-pink-50' }
        };

        document.getElementById('year').textContent = new Date().getFullYear();

        // Helper to get description from file if needed, otherwise use config
        async function getDescription(app) {
            if (app.description) return app.description;
            try {
                const response = await fetch(`${app.folder}/description.txt`);
                if (!response.ok) throw new Error('No description');
                const text = await response.text();
                return text.trim();
            } catch (e) {
                return "A fun web app waiting to be explored!";
            }
        }

        async function init() {
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            if (appGroups.length === 0) {
                container.innerHTML = `<div class="text-center">No apps configured.</div>`;
                return;
            }

            for (const group of appGroups) {
                // 1. Create Group Header
                const groupSection = document.createElement('section');
                groupSection.className = "relative z-10";
                
                const header = document.createElement('div');
                header.className = "flex items-center gap-3 mb-6 ml-2";
                header.innerHTML = `
                    <div class="bg-white p-2 rounded-xl border border-slate-100 shadow-sm">
                        <i data-lucide="${group.icon}" class="w-6 h-6 ${group.color}"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-700">${group.title}</h3>
                `;
                groupSection.appendChild(header);

                // 2. Create Grid for this group
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8";

                // 3. Populate Grid
                for (const app of group.apps) {
                    const description = await getDescription(app);
                    const styles = themeStyles[app.theme] || themeStyles['pink'];

                    const card = document.createElement('div');
                    // Card HTML
                    card.className = `card-bounce relative bg-white rounded-[2rem] p-6 flex flex-col h-full border-b-8 border-r-4 border-t-2 border-l-2 ${styles.main} shadow-sm`;
                    
                    card.innerHTML = `
                        <!-- Decorative Icon Badge -->
                        <div class="absolute -top-4 -right-4 ${styles.bg} p-3 rounded-2xl border-2 ${styles.main} transform rotate-12 shadow-sm z-10">
                            <i data-lucide="${app.icon}" class="w-6 h-6 ${styles.icon}"></i>
                        </div>

                        <div class="mb-4 mt-2">
                            <span class="inline-block px-3 py-1 rounded-lg bg-slate-100 text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Web App</span>
                            <h4 class="text-2xl font-bold text-slate-800 leading-tight">${app.title}</h4>
                        </div>
                        
                        <div class="flex-grow bg-slate-50 rounded-xl p-4 mb-6 border border-slate-100">
                            <p class="text-slate-600 font-medium leading-relaxed">
                                ${description}
                            </p>
                        </div>

                        <a href="${app.folder}/index.html" 
                           class="btn-pushable w-full py-3.5 rounded-xl ${styles.btn} text-white font-bold text-lg text-center tracking-wide flex items-center justify-center gap-2"
                           style="box-shadow: 0px 5px 0px 0px ${styles.shadow};">
                            Play Now
                            <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                        </a>
                    `;
                    grid.appendChild(card);
                }

                groupSection.appendChild(grid);
                container.appendChild(groupSection);
            }
            
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
